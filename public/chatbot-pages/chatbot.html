<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="../styles/bootstrap/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="../styles/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../styles/style.css" />
</head>

<body>
    <!--entire chatbot-->
    <div class="card chatbot">
        <!--chatbot header-->
        <div class="chatbot-header">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Andy</span>
                <button class="btn btn-link chatbot-exit" type="button" id="exitButton" onclick="returnHome()">
                    <i class="bi bi-x-lg text-light"></i>
                </button>
            </div>
        </div>

        <!--chatbot conversation area-->
        <div class="card-body chatbot-convo" id="conversationArea">
          <blockquote class="blockquote mb-0">
            <!-- Messages will be dynamically added here -->
        </div>
        
        <!--chatbot user action area-->
        <div class="input-group mb-3 chatbot-useraction">
            <input type="text" class="form-control" id="userInput" placeholder="Type your message..." aria-label="Type your message..." aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-light chatbot-useraction-mic" type="button">
                    <i class="bi bi-mic icon-group"></i>
                </button>
            </div>
            <div class="input-group-append">
                <button class="btn btn-outline-light chatbot-useraction-send" type="button" onclick="sendMessage()">
                    <i class="bi bi-send icon-group"></i>
                </button>
            </div>
        </div>

    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="../scripts/bootstrap/bootstrap.bundle.js"></script>
    <!-- Custom Script for Creating Posts -->
    <script src="../scripts/chatbotscript.js"></script>
</body>

</html>
