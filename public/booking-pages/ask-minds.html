<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Minds Page</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        #Notification {
            display: none; /* Initially hidden */
        }

        h2 {
            color: #ffffff; /* Dark blue heading */
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="scenario">
    <a href="./booking.html" class="back-button">
        <img src="../images/scenario-html/back-icon.png" alt="Back">
        <span>Back</span>
    </a>
    <div class="content">
        <h2>Ask MINDS<br></h2>
        <a onclick="displaySuccessNotification()" class="option">
            <img src="../images/booking/orientation-department.png" alt="Notify MINDS">
            <div class="option-text">Ask for Practice</div>
        </a>

        <div id="Notification">
            <h2 id="Notificiation-child">Asking MINDS Staff, Wait for a while...</h2>
        </div>
    </div>
    
    <script>
        async function displaySuccessNotification() {
            // Show the notification
            document.getElementById("Notification").style.display = 'block'

            const clientId = "ACC00002";
            const staffId = "ACC00001";
            const date = "2024-9-13";
            const time = "1:00 PM - 2:00 PM";
            const location = "On Zoom";
            const slots = 1;
            const description = "Scenario Practice";

            await setTimeout(3000);

            // create Session
            const createSessionResponse = await fetch(`/api/session`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ staffId, date, time, location, slots, description }),
            });

            const createdSessionJson = await createSessionResponse.json();
            const createdSession = createdSessionJson.session;
            await console.log(createdSession);

            if (createSessionResponse.status === 201) {
                const sessionId = await createdSession.sessionId;

                console.log(sessionId);

                // create Booking
                const createBooking = await fetch(`/api/booking`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sessionId, clientId }),
                });

                document.getElementById("Notificiation-child").textContent = "SUCCESS! MINDS has booked a session for you!";
                document.getElementById("Notification").appendChild(document.createElement("br"));
                document.getElementById("Notificiation-child").appendChild(document.createTextNode("Go back to view your Bookings"));
            } else {
                document.getElementById("Notificiation-child").textContent = "Please talk to your MINDS Coach if you see this message";
                document.getElementById("Notificiation-child").appendChild(document.createTextNode("Go back to view your Bookings"));
            }
        }
    </script>
</body>
</html>
