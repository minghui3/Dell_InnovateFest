<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class = "homepage">
    <div class="container">
        <div class="image">
            <img src="../images/homepage-html/person.png" alt="Person Image">
        </div>
        <div class="heading">Start<br>Connecting<br>Today</div>
        <div class="button-container">
            <a href = "./scenario.html" class="button1">
                <img src="../images/homepage-html/guided-scenarios.png" alt="Guide Icon">
                <div>Guided Scenarios</div>
            </a>
            <a href = # class="button2">
                <img src="../images/homepage-html/chatbot.png" alt="Chatbot Icon">
                <div>Chatbot</div>
            </a>
        </div>
    </div>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "0b30029f-9e91-4560-a772-2bdac0db1fba", // The ID of this integration.
          region: "us-south", // The region your integration is hosted in.
          serviceInstanceID: "1c376980-2246-4537-9cd5-4a9e886b50cf", // The ID of your service instance.
          onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
    </script>
</body>
</html>
